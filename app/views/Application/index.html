<div id="main" style="width:95%">
<h2>Orders made</h2>

<div id="visualization"></div>

    
    
<script type="text/javascript">


  var container = document.getElementById('visualization');
  
  var names = ['Salad', 'Burger', 'Pizza', 'disabled'];
    var groups = new vis.DataSet();
    groups.add({
        id: 0,
        content: names[0],
        options: {
            drawPoints: false,
            interpolation: {
                parametrization: 'salad'
            }
        }});
    groups.add({
        id: 1,
        content: names[1],
        options: {
            drawPoints: false,
            interpolation: {
                parametrization: 'chordal'
            }
        }});
    groups.add({
        id: 2,
        content: names[2],
        options: {
            drawPoints: false,
            interpolation: {
                parametrization: 'uniform'
            }
        }
    });
    groups.add({
        id: 3,
        content: names[3],
        options: {
            drawPoints: { style: 'circle' },
            interpolation: false
        }});
        
        
  var items = [
  	#{list foodCounts, as:'food' }
  		#{if food.Salad != null}
        	 {x: '${food.date.getAsString()}', y: ${food?.Salad?.getAsString()}, group:0 },
    	#{/if}
    	#{if food.CheeseBurger != null}
        	 {x: '${food.date.getAsString()}', y: ${food?.CheeseBurger?.getAsString()}, group:1 },
    	#{/if}
    	#{if food.Pizza != null}
        	 {x: '${food.date.getAsString()}', y: ${food?.Pizza?.getAsString()}, group: 2 },
    	#{/if}
    	
	#{/list}
  ];
  var dataset = new vis.DataSet(items);
  var options = {
  drawPoints: false,
        dataAxis: {visible: true},
        legend: true,
  		start: '2017-04-01',
        end: '2017-04-26'
    };
    var graph2d = new vis.Graph2d(container, dataset, groups, options);
</script>
